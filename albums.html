layout: default
---

<div id="main">
    <h2>Albums</h2>
        <nav>
            <ul>
                {% for post in site.posts %}
                {% if post.category == 'album' %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </nav>
</div>
